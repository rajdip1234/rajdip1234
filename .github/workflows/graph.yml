name: ğŸ RAJDIP Graph + Snake

on:
  workflow_dispatch:
    inputs:
      reset:
        description: 'Reset repo history (true/false). Use true on first run if you want a clean start.'
        required: false
        default: 'false'
      generate:
        description: 'Run commit generation (true only when you want to regenerate graph)'
        required: false
        default: 'false'

  push:
    branches: [main]

  schedule:
    - cron: "0 0 * * *" # daily midnight UTC

permissions:
  contents: write

# ğŸ”’ Prevent parallel or overlapping runs (graph lock)
concurrency:
  group: rajdip-graph
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ§° Checkout repository (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v3
        with:
          path: code/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: |
          cd code
          npm ci || npm install

      - name: ğŸªª Configure Git identity (for commits)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ§¹ Optional reset history (manual first run only)
        if: ${{ github.event.inputs.reset == 'true' }}
        run: |
          echo "âš ï¸ Resetting repository history..."
          git checkout --orphan temp_branch
          git add -A
          git commit -m "chore: reset history [skip ci]"
          git branch -D main || true
          git branch -m main
          git push -f origin main
          echo "âœ… Repository history reset complete."

      # â–¶ï¸ Commit generation runs ONLY when explicitly requested
      - name: ğŸ§  Run RAJDIP script (creates commits)
        if: ${{ github.event.inputs.generate == 'true' }}
        env:
          COMMITS_PER_BLOCK: '100'
          TIMEZONE: 'Asia/Kolkata'
        run: |
          cd code
          node index.js

      - name: ğŸ“¤ Commit & push generated commits
        if: ${{ github.event.inputs.generate == 'true' }}
        run: |
          git add .
          git commit -m "ğŸ“Š Auto-generate commits for RAJDIP graph" || echo "No changes to commit"
          git push origin main

      - name: ğŸ Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=deep_pink&color_dots=#ffb6d5,#ff66b2,#ff1a8c,#e60073,#b30059
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy snake files to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
          commit_message: "ğŸ + RAJDIP Graph Updated [skip ci]"
